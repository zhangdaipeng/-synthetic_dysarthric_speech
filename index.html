    function displayAudiosInTable() {
      for(let index=1;index<27;index++){
           if (index === 22 || index === 24) {
                  continue;
                }
           const speaker =index.toString().padStart(2, '0')

           let htmlStr='<blockquote class="layui-elem-quote layui-font-18" style="font-weight: bold">\n' +
               '            说话人:\n' +speaker+
               '            </blockquote>'
          htmlStr+= '  <table class="layui-table" >\n' +
                      '                <thead>\n' +
                      '                  <tr style="background-color: #f2f2f2">\n' +
                      '                    <th class="layui-font-16 " style="text-align: center" >原始录音</th>\n' +
                      '                    <th class="layui-font-16 " style="text-align: center" >合成构音障碍语音</th>\n' +
                      '                  </tr>\n' +
                      '                </thead>\n' +
                      '                <tbody>\n' +
                      '                  <!-- 音频文件将被插入到这里 -->\n' ;
          ori_arry.forEach(function(path, index){
              let path_name = path.split("/")
              path_name = path_name[path_name.length-2]
              if(path_name==speaker){
                     htmlStr+= '<tr><td style="text-align: center">' +
                      '<audio controls src="'+ori_arry[index]+'"></audio>' +
                      '</td>'+
                      '<td style="text-align: center">' +
                       '<audio controls src="'+oat_arry[index]+'"></audio>' +
                      '</td></tr>';
              }
          });
          htmlStr+='                </tbody>\n' +
                      '              </table>'
           $('#audio_demo_show').append(htmlStr)
      }
    }
    displayAudiosInTable()
